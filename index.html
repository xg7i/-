<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زر يظهر كلمة مصطفى</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }
        #myButton {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #myText {
            display: none;
            font-size: 48px;
            color: blue;
            margin-top: 20px;
        }
    </style>
    <script>
        function showText() {
            document.getElementById('myText').style.display = 'block';
        }
    </script>
</head>
<body>
    <button id="myButton" onclick="showText()">اضغط هنا</button>
    <div id="myText">مصطفى</div>
</body>
</html>
